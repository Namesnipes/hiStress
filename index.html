<!DOCTYPE html>
<html>
<script src = "js/helper.js" defer></script>
<script src = "js/script.js" defer></script>
<script src = "js/controls.js" defer></script>
<link rel = "stylesheet" href="style.css">
  <head>
    <title>Hi-Stress</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="header">
      <h1>Hi-Stress</h1>
    </div>
    <div id="notebook"></div>
    <div id="game">
      <div id="helpbox">
        <h2>Welcome to Hi-Stress!</h2>
        <h3>How to Play</h3>
        <p>Use 'z', 'x', and 'm' keys to control. Keep the green box behind the moving icon
          to fill up the corresponding progress bar. Fill all progress bars to win!<br><br></p>
        <input id=okbutton type="image" src="assets/okButton.png"
        onmouseover="this.src='assets/okButtonClick.png'" onmouseout="this.src='assets/okButton.png'"
        ></input>
        <p id="ok">OK</p>
      </div>
      <img id="level4" src="assets/level4.gif" alt="Happy emoticon!">
      <img id="cloud" src="assets/cloud.gif" alt="Thought cloud!">
      <div id="bars">
        <div id="schoolgame">
          <canvas id="school" width="70" height="600"></canvas>
          <canvas id="schoolbar" width="30" height="600"></canvas>
          <p>School (z) &nbsp;&nbsp;&nbsp;&nbsp;</p>
        </div>
        <div id="workgame">
          <canvas id="work" width="70" height="600"></canvas>
          <canvas id="workbar" width="30" height="600"></canvas>
          <p>Work (x) &nbsp;&nbsp;&nbsp;&nbsp;</p>
        </div>
        <div id="mentalgame">
          <canvas id="mental" width="70" height="600"></canvas>
          <canvas id="mentalbar" width="30" height="600"></canvas>
          <p>Mental Health (m)</p>
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div id="footer"></div>
  </body>
</html>
