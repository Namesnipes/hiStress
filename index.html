<!DOCTYPE html>
<html>
<script src = "js/helper.js" defer></script>
<script src = "js/script.js" defer></script>
<script src = "js/controls.js" defer></script>
<link rel = "stylesheet" href="style.css">
  <head>
    <title>hiStress</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="header">
      <h1>Welcome to hiStress!!!</h1>
    </div>
    <div id="game">
      <img id="level4" src="assets/level4.gif" alt="Happy emoticon!">
      <img id="cloud" src="assets/cloud.gif" alt="Thought cloud!">
      <div id="bars">
        <div id="workgame">
          <canvas id="work" width="70" height="600"></canvas>
          <canvas id="workbar" width="30" height="600"></canvas>
        </div>
        <div id="mentalgame">
          <canvas id="mental" width="70" height="600"></canvas>
          <canvas id="mentalbar" width="30" height="600"></canvas>
        </div>
      </div>
        <div class="clear"></div>
    </div>
  </body>
</html>
